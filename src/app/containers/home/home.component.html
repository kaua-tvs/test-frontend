<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          Grafico Obitos de Covid-19
        </div>
        <div class="card-body">
          <graphic></graphic>
        </div>
      </div>

      <div class="card mt-5">
        <div class="card-header">
          Registro do Funcionario
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12 ar">
              <button class="btn col-md-2 btn-info mr-2" (click)='create.open()'>Novo</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <table-custom (updateEmployee)='showFormUpdate($event)' (deleteEmployee)='deleteEmployee($event)' [listEmployee]='employeeList'></table-custom>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<create #create (submitForm)='submitCreate($event)' [msgAlert]='msgAlertCreate'></create>
<update #update [employee_selected]='employee' (submitForm)='submitUpdate($event)' [msgAlert]='msgAlertCreate'></update>

<button hidden id="openUpdate" (click)='update.open()'></button>
